<!DOCTYPE HTML>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my-wheel</title>
</head>
<style>
  * {box-sizing: border-box;margin: 0;padding: 0;}
  #app {margin: 100px;}
  body {font-size: var(--font-size);}
  html {
    --button-height: 32px;
    --font-size: 14px;
    --button-bg: white;
    --button-active-bg: #eee;
    --border-radius: 4px;
    --color: #999;
    --border-color: #999;
    --border-color-hover: #666;
  }
</style>
<body>
<div id="app">
  <div style="padding:150px 0;">
    <w-popover position="bottom">
      <template slot="content">
        我是内容
      </template>
      <w-button>点我</w-button>
    </w-popover>
    <w-popover position="top">
      <template slot="content">
        我是内容
      </template>
      <w-button>点我</w-button>
    </w-popover>
    <w-popover position="left">
      <template slot="content">
        我是内容
      </template>
      <w-button>点我</w-button>
    </w-popover>
    <w-popover position="right">
      <template slot="content">
        我是内容
      </template>
      <w-button>点我</w-button>
    </w-popover>
  </div>
  <div style="padding: 50px 0;">
    <w-popover position="bottom" trigger="hover">
      <template slot="content">
        我是内容
      </template>
      <w-button>点我</w-button>
    </w-popover>
    <w-popover position="top" trigger="hover">
      <template slot="content">
        我是内容
      </template>
      <w-button>点我</w-button>
    </w-popover>
    <w-popover position="left" trigger="hover">
      <template slot="content">
        我是内容
      </template>
      <w-button>点我</w-button>
    </w-popover>
    <w-popover position="right" trigger="hover">
      <template slot="content">
        我是内容
      </template>
      <w-button>点我</w-button>
    </w-popover>
  </div>
</div>
</body>
<script src="./src/app.js"></script>
</html>
