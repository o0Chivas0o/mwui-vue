<!DOCTYPE HTML>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my-wheel</title>
</head>
<style>
  * {box-sizing: border-box;margin: 0;padding: 0;}
  #app {margin: 100px;}
  body {font-size: var(--font-size);}
  html {
    --button-height: 32px;
    --font-size: 14px;
    --button-bg: white;
    --button-active-bg: #eee;
    --border-radius: 4px;
    --color: #999;
    --border-color: #999;
    --border-color-hover: #666;
  }
</style>
<body>
<div id="app" style="padding: 100px">
  <w-collapse :selected.sync="selectedTab">
    <w-collapse-item title="标题1" name="1">内容1</w-collapse-item>
    <w-collapse-item title="标题2" name="2">内容2</w-collapse-item>
    <w-collapse-item title="标题3" name="3">内容3</w-collapse-item>
  </w-collapse>
  {{selectedTab}}
</div>
</body>
<script src="./src/app.js"></script>
</html>
