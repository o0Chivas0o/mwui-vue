<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my-wheel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #333;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <w-button icon="left">
        按钮
    </w-button>
    <w-button :loading="loading1" @click="loading1 = !loading1">
        按钮
    </w-button>
    <w-button icon="right" icon-position="right">
        按钮
    </w-button>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1016089_7zcduu57zf7.js"></script>
</body>
</html>
