<!DOCTYPE HTML>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my-wheel</title>
</head>
<style>
  * {box-sizing: border-box;margin: 0;padding: 0;}
  #app {margin-left: 50px;}
  body {font-size: var(--font-size);}
  html {
    --button-height: 32px;
    --font-size: 14px;
    --button-bg: white;
    --button-active-bg: #eee;
    --border-radius: 4px;
    --color: #999;
    --border-color: #999;
    --border-color-hover: #666;
  }
</style>
<body>
<div id="app">
  <w-tabs :selected.sync="selectedTab">
    <!--    <w-tabs selected="selectedTab" @update:selected="selectedTab = $event">-->
    <w-tabs-nav>
      <template slot="actions">
        <w-button>1</w-button>
      </template>
      <w-tabs-item name="woman">
        <w-icon name="settings"></w-icon>
        美女
      </w-tabs-item>
      <w-tabs-item name="finance" disabled>财经</w-tabs-item>
      <w-tabs-item name="sports">体育</w-tabs-item>
    </w-tabs-nav>
    <w-tabs-content>
      <w-tabs-pane name="woman">美女相关资讯</w-tabs-pane>
      <w-tabs-pane name="finance">财经相关资讯</w-tabs-pane>
      <w-tabs-pane name="sports">体育相关资讯</w-tabs-pane>
    </w-tabs-content>
  </w-tabs>

</div>
</body>
<script src="./src/app.js"></script>
</html>
